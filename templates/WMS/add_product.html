<!DOCTYPE html>
<html>
<head>
    <title>상품 추가</title>
</head>
<body>
    <h1>새로운 상품 추가</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">  <!-- ✅ 꼭 필요 -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
    <a href="{% url 'product_list' %}">상품 목록으로 돌아가기</a>
</body>
</html>
